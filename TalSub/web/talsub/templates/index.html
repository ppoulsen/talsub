{% extends "shared/global.html" %}
{% load staticfiles %}
{% block title %}Home{% endblock %}
{% block head %}
    <link type="text/css" href="{% static "css/index.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "skin/jplayer.blue.monday.css" %}" rel="stylesheet">
    <script type="application/javascript" src="{% static "js/page/index.js" %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            {% include "shared/player.html" %}
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <h1><span id="episode_title"></span>
                <small id="episode_date"></small>
            </h1>
            <h3><span id="episode_speaker"></span>
                <small id="episode_role"></small>
            </h3>
            <p id="subtitles" class="lead"></p>
        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
